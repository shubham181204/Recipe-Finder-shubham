<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Recipe Finder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Interactive Recipe Finder 🍳</h1>
    <p>Enter ingredients to find matching recipes:</p>
    <input type="text" id="searchInput" placeholder="e.g., chicken, tomato, rice"/>
    <button id="searchBtn">Search</button>

    <div id="results" class="recipe-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
